<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Tax Calculator</h1>
    <form id="taxForm">
      <div class="form-group">
        <label for="grossIncome">Gross Annual Income</label>
        <span class="" tabindex="0" 
        data-bs-toggle="tooltip" 
        data-bs-placement="top" 
        data-bs-title="Gross annual income is your total salary in a year before any deductions.">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-question-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
            </svg>
        </span>
        <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income" required>
        <div class="invalid-feedback" id="grossIncomeError">Please enter numbers only.</div>
      </div>
      <div class="form-group">
        <label for="extraIncome">Extra Income</label>
        <span class="" tabindex="0" 
        data-bs-toggle="tooltip" 
        data-bs-placement="top" 
        data-bs-title="Extra income is your income from other sources.">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-question-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
            </svg>
        </span>
        <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income from other sources">
        <div class="invalid-feedback" id="extraIncomeError">Please enter numbers only.</div>
      </div>
      <div class="form-group">
        <label for="ageGroup">Age Group</label>
        <select class="form-control" id="ageGroup" required>
          <option value="">Select age group</option>
          <option value="lt40">Less than 40</option>
          <option value="gte40lt60">40 or above but less than 60</option>
          <option value="gte60">60 or above</option>
        </select>
        <div class="invalid-feedback" id="ageGroupError">Please select an age group.</div>
      </div>
      <div class="form-group">
        <label for="deductions">Total Applicable Deductions</label>
        <span class="" 
        data-bs-toggle="tooltip" 
        data-bs-placement="top" 
        data-bs-title="Deductions are the sum of money that can be reduced from the total taxable income.">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-question-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
            </svg>
        </span>
        <input type="text" class="form-control" id="deductions" placeholder="Add total applicable deductions" required>
        <div class="invalid-feedback" id="deductionsError">Please enter numbers only.</div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="taxModal" tabindex="-1" role="dialog" aria-labelledby="taxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="taxModalLabel">Tax Calculation Result</h5>
        </div>
        <div class="modal-body text-center" >
            <h4 class="modal-title">Your overall income will be</h4>
            <span class="h2">
                <strong id="taxResult"></strong><!-- Tax calculation result will be displayed here -->
            </span>
            <h6 class="">after tax deductions.</h6>
        </div>
        <div class="modal-footer d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
