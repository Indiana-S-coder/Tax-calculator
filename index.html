<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <label for="income">Enter gross annual income:</label>
        <div class="input-container">
            <input type="text" id="income" placeholder="Enter gross annual income">
            <span class="error-icon" data-tooltip="Please enter numbers only"></span>
        </div>
        
        <label for="extra-income">Enter extra income:</label>
        <div class="input-container">
            <input type="text" id="extra-income" placeholder="Enter extra income from other sources">
            <span class="error-icon" data-tooltip="Please enter numbers only"></span>
        </div>
        
        <label for="deductions">Enter total applicable deductions:</label>
        <div class="input-container">
            <input type="text" id="deductions" placeholder="Add total applicable deductions">
            <span class="error-icon" data-tooltip="Please enter numbers only"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
